<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Temperature Converter</h1>
    <div id="container">
        <input type="text" id="inputvalue" placeholder="enter the Temperature">
            <div id="convert">
            <p>FROM</p>
            <select id="from">
                <option class="mode1">
                    celcius
                </option>
                <option class="mode2">fahrenheit</option><option class="mode3">kelvin</option>
            </select>
            
            
        
        
        <p>TO</p>
         <select id="to">
                <option class="mode1">
                    celcius
                </option>
                <option class="mode2">fahrenheit</option><option class="mode3">kelvin</option>
        </select>
        
        <div><button id="btn">Convert</button></div>
        
        
        </div>
        
        <p id="result">Result</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
